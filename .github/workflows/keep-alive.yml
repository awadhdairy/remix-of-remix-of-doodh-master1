name: Keep Alive Ping

on:
  schedule:
    # Run every alternate day at 3 AM UTC
    - cron: '0 3 */2 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Check Endpoint
        run: |
          # Ping the health-check edge function to keep the database active
          response=$(curl -s -w "\n%{http_code}" \
            "https://iupmzocmmjxpeabkmzri.supabase.co/functions/v1/health-check")
          
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Keep-alive ping successful at $(date -u)"
          else
            echo "❌ Keep-alive ping failed with status $http_code"
            exit 1
          fi
