name: Session Cleanup

on:
  schedule:
    # Every Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Cleanup Expired Sessions
        env:
          SUPABASE_URL: ${{ secrets.EXTERNAL_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.EXTERNAL_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Cleaning up expired sessions..."
          
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -H "apikey: ${SUPABASE_SERVICE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
            "${SUPABASE_URL}/rest/v1/rpc/cleanup_expired_sessions" \
            -d '{}')
          
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Session cleanup completed successfully"
          else
            echo "❌ Session cleanup failed with status $http_code"
            exit 1
          fi
